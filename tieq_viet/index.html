<head>
  <title>Tiếq Việt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <tag autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
  <script type="text/javascript" src="js/translate.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>


<div class="wrap">
  <div class="header">
    <a class = "logo">TRANSLATE</a>
    <a>Tiếng Việt → Tiếq Việt</a>
    </div>
  </div>

  <div class = "float-container-left">
    <textarea id="input" placeholder="Nhập văn bản" class="content" oninput = trans()></textarea>
    <div class="vertical-center">
      <div class = "tooltip">
        <button class = "buttonIns" onclick=deleteValue()><i class="fa fa-remove" style="color:#90949f;"></i></button>
        <span class="tooltiptext">Xóa</span>
      </div>
      
    </div>
  </div>
  <div class = "float-container-right">
    <textarea id="output" readonly="readonly" placeholder="Bản dịch" class="content"></textarea>
    <div class="vertical-center">
      <div class = "tooltip">
        <button class = "buttonIns" onclick=copyValue()><i class="fa fa-copy" style="color:#90949f;"></i></button>
        <span class="tooltiptext">Sao chép</span>
      </div>
      
    </div>
  </div>
  <div id="top-image"></div>
  
</div>
